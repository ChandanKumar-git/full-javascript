1  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color:#212121; color: #fff">
   <ul class="language">
    <li>Javascript</li>
   </ul> 
</body>
<script>
    function addLanguage(langName) {
      const li = document.createElement('li')
      li.innerHTML = `${langName}`
      document.querySelector('.language').
      appendChild(li)

    }
    addLanguage("python")
    addLanguage("TypScript")

    //the above function is traversing every time and then add in innerText which takes time in larger code.


    //the below function is optimised  here we cresat textxnode and appendChild try to write like this use appendChild best practice.

    function addOptiLanguage(langName) {
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').
        appendChild(li)
    }
    addOptiLanguage('golang');
    
    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
   const newli = document.createElement('li')
   newli.textContent = "Mojo"
   secondLang.replaceWith(newli)

   //Edit

   const firstlang  = document.querySelector("li:first-child")
   firstlang.outerHTML = '<li>TypScript</li>'

   //remove
   const lastlang = document.querySelector('li:last-child')
   lastlang.remove()
   
</script>
</html>
